<div class="container">
    <div class="row">
        <%include ../public/left_menu.html%>
        <div class="col-md-9">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th style="width: 40%">标题</th>
                    <th style="width: 10%">分类</th>
                    <th style="width: 20%">时间</th>
                    <th style="width: 10%">作者</th>
                    <th style="width: 10%">浏览</th>
                    <th style="width: 10%">操作</th>
                </tr>
                </thead>
                <tbody>
                <%data.forEach(function(item){%>
                <tr>
                    <td><%= item.title%></td>
                    <td><%= item.classify%></td>
                    <td><%= item.datetime%></td>
                    <td><%= item.author%></td>
                    <td>100</td>
                    <td>
                        <a href="javascript:;" data-id="<%= item.id%>" title="<%= item.id%>" class="delBtn">删除</a>
                        <a href="/admin/blog/publish/<%= item.id%>"title="<%= item.id%>">编辑</a>
                    </td>
                </tr>
                <%})%>
                </tbody>
            </table>
            <%include ../../pages/public/page.html%>
        </div>
    </div>
</div>
<script src="/js/libs/layer/layer.js"></script>
<script src="/js/blog_module.js"></script>
