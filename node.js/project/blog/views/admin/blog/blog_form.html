<div class="container">
    <div class="row">
        <%include ../../public/left_menu.html%>
        <%if(status == '1'){%>
        <div class="col-md-9">
            <form class="form-horizontal" method="post" action="/admin/blog/doEdit">
                <div class="form-group">
                    <label class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">分类</label>
                    <div class="col-sm-10 classify-wrap"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">描述</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="description" maxlength="300" rows="3"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">内容</label>
                    <div class="col-sm-10">
                        <script id="editor" type="text/plain" style="height:500px;"></script>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">发表</button>
                    </div>
                </div>
            </form>
        </div>
        <%}else if(status == '0'){%>
        <div class="col-md-9">
            <form class="form-horizontal" method="post" action="/admin/blog/doEdit/<%= id%>">
                <div class="form-group">
                    <label class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" value="<%= data.title%>">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">分类</label>
                    <div class="col-sm-10 classify-wrap" data-classifyid="<%= data.classify_id%>"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">描述</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="description" maxlength="300" rows="3"><%=data.description%></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">内容</label>
                    <div class="col-sm-10">
                        <script id="editor" type="text/plain" style="height:500px;"><%- data.content%></script>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">发表</button>
                    </div>
                </div>
            </form>
        </div>
        <%}%>
    </div>
</div>
<script src="/js/libs/ueditor/ueditor.config.js"></script>
<script src="/js/libs/ueditor/ueditor.all.min.js"> </script>
<script src="/js/libs/ueditor/lang/zh-cn/zh-cn.js"></script>
<script>
    //实例化编辑器
    var ue = UE.getEditor('editor');
</script>
<%include ../../public/classify_ajax.html%>
