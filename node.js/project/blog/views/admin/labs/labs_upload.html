<div class="container">
    <div class="row">
        <%include ../../public/left_menu.html%>
        <div class="col-md-9">
            <%if(!id){%>
            <form class="form-horizontal" method="post" action="/admin/labs/doUpload" enctype="multipart/form-data" multi>
                <div class="form-group">
                    <label class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">分类</label>
                    <div class="col-sm-10 classify-wrap"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">描述</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" name="description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">图片</label>
                    <div class="col-sm-10">
                        <input type="file" multiple="multiple" class="form-control" name="upload_img">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">源代码</label>
                    <div class="col-sm-10">
                        <input type="file" multiple="multiple" class="form-control" name="upload_code_zip">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">发表</button>
                    </div>
                </div>
            </form>
            <%}else{%>
            <form class="form-horizontal" method="post" action="/admin/labs/doUpload/<%=id%>" enctype="multipart/form-data" multi>
                <div class="form-group">
                    <label class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" value="<%= data.title%>">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">分类</label>
                    <div class="col-sm-10 classify-wrap" data-classify="<%= data.classify%>"></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">描述</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" name="description"><%=data.description%></textarea>
                    </div>
                </div>
                <!--<div class="form-group">
                    <label class="col-sm-2 control-label">图片</label>
                    <div class="col-sm-10">
                        <input type="file" multiple="multiple" class="form-control" name="upload_img">
                        <div class="clearfix" style="padding: 10px;"><img src="/img/labs/<%= data.imgPath%>" style="width: 120px;height:120px;" alt="" class="fl"/></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">源代码</label>
                    <div class="col-sm-10">
                        <input type="file" multiple="multiple" class="form-control" name="upload_code_zip">
                    </div>
                </div>-->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">发表</button>
                    </div>
                </div>
            </form>
            <%}%>
        </div>
    </div>
</div>
<%include ../../public/classify_ajax.html%>
