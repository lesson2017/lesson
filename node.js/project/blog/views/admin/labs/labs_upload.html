<div class="container">
    <div class="row">
        <%include ../../public/left_menu.html%>
        <div class="col-md-9">
            <%if(!id){%>
            <form class="form-horizontal" method="post" action="/admin/labs/doUpload" enctype="multipart/form-data" multi>
                <div class="form-group">
                    <label class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">分类</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="classify" value="css"> css
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="classify" value="js"> js
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="classify" value="node"> node
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="classify" value="h5"> html5
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="classify" value="php"> php
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="classify" value="java"> java
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">描述</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" name="description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">图片</label>
                    <div class="col-sm-10">
                        <input type="file" multiple="multiple" class="form-control" name="upload_img">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">源代码</label>
                    <div class="col-sm-10">
                        <input type="file" multiple="multiple" class="form-control" name="upload_code_zip">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">发表</button>
                    </div>
                </div>
            </form>
            <%}else{%>
            <form class="form-horizontal" method="post" action="/admin/labs/doUpload/<%=id%>" enctype="multipart/form-data" multi>
                <div class="form-group">
                    <label class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" value="<%= data.title%>">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">分类</label>
                    <div class="col-sm-10">
                        <label class="radio-inline">
                            <input type="radio" name="classify" value="css" <%if(data.classify == 'css'){%>checked="checked"<%}%> > css
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="classify" value="js" <%if(data.classify == 'js'){%>checked="checked"<%}%> > js
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="classify" value="node" <%if(data.classify == 'node'){%>checked="checked"<%}%> > node
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="classify" value="h5" <%if(data.classify == 'h5'){%>checked="checked"<%}%> > html5
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="classify" value="php" <%if(data.classify == 'php'){%>checked="checked"<%}%> > php
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="classify" value="java" <%if(data.classify == 'java'){%>checked="checked"<%}%> > java
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">描述</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="3" name="description"><%=data.description%></textarea>
                    </div>
                </div>
                <!--<div class="form-group">
                    <label class="col-sm-2 control-label">图片</label>
                    <div class="col-sm-10">
                        <input type="file" multiple="multiple" class="form-control" name="upload_img">
                        <div class="clearfix" style="padding: 10px;"><img src="/img/labs/<%= data.imgPath%>" style="width: 120px;height:120px;" alt="" class="fl"/></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">源代码</label>
                    <div class="col-sm-10">
                        <input type="file" multiple="multiple" class="form-control" name="upload_code_zip">
                    </div>
                </div>-->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">发表</button>
                    </div>
                </div>
            </form>
            <%}%>
        </div>
    </div>
</div>
