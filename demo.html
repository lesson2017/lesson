<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin:0;padding:0;}
        .box{
            width: 500px;
            height: 400px;
            background: #f13933;
            position: absolute;
        }
    </style>
</head>
<body>
<div class="box"></div>
<script src="//cdn.bootcss.com/jquery/1.10.0/jquery.js"></script>
<script>
    $(function () {
        var box = $('.box');
        var v = viewClient();
        var left = (v.width - box.width())/2;
        var top = (v.height - box.height())/2;
        $('.box').css({left: left,top:top});
    });

    /**
     * @author : by Ghost
     * @date : 2017/2/9
     * @description : 计算浏览器可视区宽高
     * */
    function viewClient()
    {
        var windowHeight = $(window).height(),windowWidth = $(window).width();
        var V = {
            "width" : windowWidth,
            "height" : windowHeight
        };
        return V;
    };
</script>
</body>
</html>
